<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../static/css/main.css" />
        <link rel="stylesheet" href="../static/css/mess.css" />
        <link rel="stylesheet" href="./dashboard.css" />
        <link rel="stylesheet" href="../static/css/sidebar.css" />
        <link rel="stylesheet" href="../static/css/reset.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.12.13/xlsx.full.min.js"></script>
        <script
            type="text/javascript"
            src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"
        ></script>
        <linkf
            href="https://fonts.googleapis.com/css?family=Source Sans Pro"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@500&amp;display=swap"
            rel="stylesheet"
        />
        <title>Nura Rating</title>
        <link
            rel="icon"
            type="image/x-icon"
            href="../static/img/Logo Nura Slogan.png"
        />
        <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    </head>
    <body id="main" style="display: block" class="main">
        <div id="header"></div>
        <div id="sidebar"></div>
        <div id="form" style="display: none">
            <div id="form_info">
                <div class="closeButton" onclick="closeWindow('form')">
                    <img src="../static/img/close.svg" />
                </div>
                <div id="form_input"></div>
            </div>
        </div>
        <div id="content">
            <div class="setting">
                <div>
                    <h3 style="margin-bottom: 5px; margin-top: 5px">
                        Import dịch vụ: (.XLXS) &emsp;
                        <span
                            style="
                                font-size: 12px;
                                cursor: pointer;
                                text-decoration: underline;
                            "
                            onclick="ex_file_excel('serviceSample')"
                        >
                            (Tải xuống File mẫu)</span
                        >
                    </h3>
                    <input type="file" id="fileUpload" />
                    <input
                        type="button"
                        id="upload"
                        value="Upload data Feedback"
                        onclick="upload()"
                    />
                    <input
                        type="button"
                        id="upload"
                        value="Upload data Customer"
                        onclick="upload2()"
                    />
                    <div
                        id="import_notification"
                        style="
                            margin-top: 10px;
                            font-size: 13px;
                            color: #57cd00;
                            font-weight: 600;
                        "
                    ></div>
                </div>
            </div>
            <div class="information">
                <div class="table">
                    <table id="item_info"></table>
                </div>
            </div>
        </div>
    </body>
    <script src="../static/js/tool.js"></script>
    <script src="../static/js/sidebar.js"></script>
    <script src="../static/js/auth.js"></script>
    <script src="./data.js"></script>
    <script src="./excel.js"></script>
</html>
